<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Punkty odbioru paczek – Wągrowiec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* LEGENDA */
    .legend {
      background: white;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.4;
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .legend-item img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* MAPA */
const map = L.map('map').setView([52.808, 17.200], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

/* IKONY */
const icons = {
  "Automat paczkowy": L.icon({
    iconUrl: "automat_paczkowy.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Placówka pocztowa": L.icon({
    iconUrl: "placowka_pocztowa.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Punkt partnerski": L.icon({
    iconUrl: "punkt_odbioru_sklep.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Stacja paliw": L.icon({
    iconUrl: "stacja_paliw.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  })
};

/* WARSTWA GEOJSON */
fetch('pkt_odbioru_paczek.geojson?v=2')
  .then(res => res.json())
  .then(data => {

    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        const typ = feature.properties.Typ;
        return L.marker(latlng, {
          icon: icons[typ] || icons["Automat paczkowy"]
        });
      },

      onEachFeature: function (feature, layer) {
        const p = feature.properties;

        layer.bindPopup(
          `<b>${p.Nazwa || ""}</b><br>
           <b>Typ:</b> ${p.Typ}<br>
           <b>Adres:</b> ${p.Adres}<br>
           <b>Operator:</b> ${p["Operator usługi"] || ""}<br>
           <b>Godziny:</b> ${p["Godziny otwarcia"] || ""}`
        );
      }
    }).addTo(map);
  })
  .catch(err => console.error(err));

/* LEGENDA */
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <h4>Punkty odbioru paczek</h4>
    <div class="legend-item">
      <img src="automat_paczkowy.svg"> Automat paczkowy
    </div>
    <div class="legend-item">
      <img src="placowka_pocztowa.svg"> Placówka pocztowa
    </div>
    <div class="legend-item">
      <img src="punkt_odbioru_sklep.svg"> Punkt partnerski
    </div>
    <div class="legend-item">
      <img src="stacja_paliw.svg"> Stacja paliw
    </div>
  `;
  return div;
};

legend.addTo(map);
</script>

</body>
</html>
