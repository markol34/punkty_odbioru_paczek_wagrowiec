<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Punkty odbioru paczek â€“ WÄ…growiec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Pasek tytuÅ‚u */
    #title-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: white;
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Legenda */
    .legend {
      background: white;
      padding: 14px;
      font-size: 14px;
      border: 2px solid #000;
      border-radius: 6px;
    }

    .legend h4 {
      margin: 0 0 8px 0;
      text-align: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend-item img {
      width: 26px;
      height: 26px;
      margin-right: 8px;
    }

    /* Autor */
    .author {
      background: white;
      padding: 6px 10px;
      font-size: 13px;
      border: 2px solid #000;
      border-radius: 5px;
    }

    /* ðŸ“± MOBILE */
    @media (max-width: 768px) {
      #title-bar {
        font-size: 16px;
        padding: 8px;
      }

      .legend {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

<div id="title-bar">
  Punkty odbioru paczek na terenie miasta WÄ…growiec
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* WYKRYWANIE MOBILE */
  const isMobile = window.innerWidth <= 768;

  /* MAPA â€“ bliÅ¼ej niÅ¼ wczeÅ›niej */
  const map = L.map('map', {
    zoomControl: !isMobile   // âŒ brak + / â€“ na telefonie
  }).setView([52.808, 17.200], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  /* IKONY */
  const icons = {
    "Automat paczkowy": L.icon({
      iconUrl: "automat_paczkowy.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "Punkt partnerski": L.icon({
      iconUrl: "punkt_odbioru_sklep.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "PlacÃ³wka pocztowa": L.icon({
      iconUrl: "placowka_pocztowa.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "Stacja paliw": L.icon({
      iconUrl: "stacja_paliw.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    })
  };

  /* GEOJSON */
  fetch('pkt_odbioru_paczek.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const typ = feature.properties.Typ;
          return L.marker(latlng, {
            icon: icons[typ] || icons["Automat paczkowy"]
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindPopup(
            `<b>${p.Nazwa}</b><br>
             Typ: ${p.Typ}<br>
             Adres: ${p.Adres}<br>
             Operator: ${p["Operator usÅ‚ugi"]}<br>
             Godziny: ${p["Godziny otwarcia"]}`
          );
        }
      }).addTo(map);
    });

  /* LEGENDA â€“ ZWIJANA NA TELEFONIE */
  const legend = L.control({ position: "bottomright" });

  legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");

    div.innerHTML = `
      <h4 onclick="this.nextElementSibling.classList.toggle('hidden')" style="cursor:pointer">
        Legenda (kliknij)
      </h4>
      <div class="legend-content">
        <div class="legend-item"><img src="automat_paczkowy.svg"> Automat paczkowy</div>
        <div class="legend-item"><img src="punkt_odbioru_sklep.svg"> Punkt partnerski</div>
        <div class="legend-item"><img src="placowka_pocztowa.svg"> PlacÃ³wka pocztowa</div>
        <div class="legend-item"><img src="stacja_paliw.svg"> Stacja paliw</div>
      </div>
    `;

    if (isMobile) {
      div.querySelector(".legend-content").style.display = "none";
    }

    return div;
  };

  legend.addTo(map);

  /* AUTOR */
  const author = L.control({ position: "bottomleft" });
  author.onAdd = function () {
    const div = L.DomUtil.create("div", "author");
    div.innerHTML = "Autor: Martyna KoÅ‚odziejczuk";
    return div;
  };
  author.addTo(map);
</script>

</body>
</html>
