<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Punkty odbioru paczek – Wągrowiec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* MAPA */
const map = L.map('map').setView([52.808, 17.200], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

/* IKONY */
const icons = {
  "Automat paczkowy": L.icon({
    iconUrl: "automat_paczkowy.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Placówka pocztowa": L.icon({
    iconUrl: "placowka_pocztowa.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Punkt partnerski": L.icon({
    iconUrl: "punkt_odbioru_sklep.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  }),
  "Stacja paliw": L.icon({
    iconUrl: "stacja_paliw.svg",
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  })
};

/* GEOJSON */
fetch('pkt_odbioru_paczek.geojson?v=1')
  .then(res => res.json())
  .then(data => {

    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        const typ = feature.properties.Typ;
        const icon = icons[typ];

        if (!icon) {
          console.warn("Brak ikony dla typu:", typ);
        }

        return L.marker(latlng, {
          icon: icon || icons["Automat paczkowy"]
        });
      },

      onEachFeature: function (feature, layer) {
        const p = feature.properties;

        layer.bindPopup(
          `<b>${p.Nazwa || ""}</b><br>
           Typ: ${p.Typ}<br>
           Adres: ${p.Adres}<br>
           Operator: ${p["Operator usługi"] || ""}<br>
           Godziny: ${p["Godziny otwarcia"] || ""}`
        );
      }
    }).addTo(map);

  })
  .catch(err => console.error(err));
</script>

</body>
</html>
