<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Punkty odbioru paczek – Wągrowiec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* ===== TYTUŁ ===== */
    #title-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: white;
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* ===== LEGENDA ===== */
    .legend {
      background: white;
      padding: 12px;
      border: 2px solid #000;
      border-radius: 6px;
      font-size: 14px;
    }

    .legend img {
      width: 26px;
      height: 26px;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* ===== AUTOR ===== */
    .author {
      background: white;
      padding: 6px 10px;
      font-size: 13px;
      border: 2px solid #000;
      border-radius: 5px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      #title-bar {
        font-size: 16px;
        padding: 8px;
      }

      .legend {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<div id="title-bar">
  Punkty odbioru paczek na terenie miasta Wągrowiec
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* MAPA – bez + / – ZAWSZE */
  const map = L.map('map', {
    zoomControl: false
  }).setView([52.808, 17.200], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  /* IKONY */
  const icons = {
    "Automat paczkowy": L.icon({
      iconUrl: "automat_paczkowy.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "Punkt partnerski": L.icon({
      iconUrl: "punkt_odbioru_sklep.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "Placówka pocztowa": L.icon({
      iconUrl: "placowka_pocztowa.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    }),
    "Stacja paliw": L.icon({
      iconUrl: "stacja_paliw.svg",
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    })
  };

  /* GEOJSON */
  fetch('pkt_odbioru_paczek.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const typ = feature.properties.Typ;
          return L.marker(latlng, {
            icon: icons[typ] || icons["Automat paczkowy"]
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindPopup(
            `<b>${p.Nazwa}</b><br>
             Typ: ${p.Typ}<br>
             Adres: ${p.Adres}<br>
             Operator: ${p["Operator usługi"]}<br>
             Godziny: ${p["Godziny otwarcia"]}`
          );
        }
      }).addTo(map);
    });

  /* LEGENDA – ZWIJANA NATYWNIE (DZIAŁA NA TEL.) */
  const legend = L.control({ position: "bottomright" });
  legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");

    div.innerHTML = `
      <details>
        <summary><b>Legenda (dotknij)</b></summary>
        <div><img src="automat_paczkowy.svg"> Automat paczkowy</div>
        <div><img src="punkt_odbioru_sklep.svg"> Punkt partnerski</div>
        <div><img src="placowka_pocztowa.svg"> Placówka pocztowa</div>
        <div><img src="stacja_paliw.svg"> Stacja paliw</div>
      </details>
    `;
    return div;
  };
  legend.addTo(map);

  /* AUTOR */
  const author = L.control({ position: "bottomleft" });
  author.onAdd = function () {
    const div = L.DomUtil.create("div", "author");
    div.innerHTML = "Autor: Martyna Kołodziejczuk";
    return div;
  };
  author.addTo(map);
</script>

</body>
</html>
